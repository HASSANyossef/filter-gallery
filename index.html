<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>filter gallery</title>
    </head>

    <body>
        <div class="loading">
            <div class="main">
                <span>L</span>
                <span>O</span>
                <span>A</span>
                <span>D</span>
                <span>I</span>
                <span>N</span>
                <span>G</span>
            </div>
        </div>

        <div class="fi-gallery">
            <div class="nav">
                <div class="btn all">show all</div>
                <div class="btn cameras">camera</div>
                <div class="btn headphones">headphone</div>
                <div class="btn mobiles">mobile</div>
                <div class="btn shoes">shoe</div>
                <div class="btn watchs">watch</div>
            </div>
            <div class="container">
                <div class="photes">
                    <div class="camera">
                        <div class="img">
                            <img src="images/camera1.jpg" alt="">
                        </div>
                        <div class="img">
                            <img src="images/camera2.jpg" alt="">
                        </div>
                        <div class="img">
                            <img src="images/camera3.jpg" alt="">
                        </div>
                    </div>
                    <div class="headphone">
                        <div class="img">
                            <img src="images/headphone1.jpg" alt="">
                        </div>
                        <div class="img">
                            <img src="images/headphone2.jpg" alt="">
                        </div>
                        <div class="img">
                            <img src="images/headphone3.jpg" alt="">
                        </div>
                    </div>
                    <div class="mobile">
                        <div class="img">
                            <img src="images/mobile1.jpg" alt="">
                        </div>
                        <div class="img">
                            <img src="images/mobile2.jpg" alt="">
                        </div>
                        <div class="img">
                            <img src="images/mobile3.jpg" alt="">
                        </div>
                    </div>
                    <div class="shoe">
                        <div class="img">
                            <img src="images/shoe1.jpg" alt="">
                        </div>
                        <div class="img">
                            <img src="images/shoe2.jpg" alt="">
                        </div>
                        <div class="img">
                            <img src="images/shoe3.jpg" alt="">
                        </div>
                    </div>
                    <div class="watch">
                        <div class="img">
                            <img src="images/watch1.jpg" alt="">
                        </div>
                        <div class="img">
                            <img src="images/watch2.jpg" alt="">
                        </div>
                        <div class="img">
                            <img src="images/watch3.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script src="script.js"></script>
    </body>

</html>
